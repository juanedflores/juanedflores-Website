<html>
  <head>
    <link rel="Stylesheet" type="text/css" href="%root_path%style.css" />
    <title>%title%</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="%root_path%assets/google-code-prettify/prettify.css"
    />
    <link
      rel="stylesheet"
      href="%root_path%assets/google-code-prettify/atelier-forest-light.css"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
      type="text/javascript"
      src="/Users/juaneduardoflores/node_modules/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>

    <!-- jquery -->
    <script src="%root_path%assets/js/jquery-1.7.1.min.js"></script>
    <!-- google code syntax highlighting -->
    <script src="%root_path%assets/google-code-prettify/prettify.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("pre").addClass("prettyprint");
        prettyPrint();
      });
    </script>
  </head>
  <body>
    <div class="content">
      %content%
    </div>
  </body>
</html>
