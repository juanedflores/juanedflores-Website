<!DOCTYPE html>
<html $if(lang)$ lang="$lang$" $endif$ dir="ltr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="generator" content="pandoc" />

	$for(author-meta)$
	<meta name="author" content="$author-meta$" />
	$endfor$

	$if(date-meta)$
	<meta name="date" content="$date-meta$" />
	$endif$

	<title>$if(heading)$$heading$$endif$</title>

	<link rel="stylesheet" href="../../css/uikit.min.css" />
	<!-- <link rel="stylesheet" href="../../css/style.css" /> -->
	<script src="../../js/uikit.min.js"></script>
	<script src="../../js/uikit-icons.min.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet" />

	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet" />

	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet" />

	<link rel="shortcut icon" href="../../resources/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet"
		href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/atelier-plateau-light.min.css">
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script> -->
	<script src="../../js/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<style type="text/css" media="screen">
		h2,
		h3,
		h4,
		h5 {
			font-family: 'Cormorant Garamond', serif;
		}

		h2 {
			font-weight: bold;
		}

		p {
			font-family: 'Abhaya Libre', serif;
			font-size: 1.2em;
		}

		pre {
			padding: 0;
		}

		:target:before {
			content: "";
			display: block;
			height: 50px;
			/* fixed header height*/
			margin: -50px 0 0;
			/* negative fixed header height */
		}
	</style>

	$for(header-includes)$ $header-includes$ $endfor$
</head>

<body>

	<!-- NAV AND HEADING -->
	<div class="uk-flex uk-flex-left" style="background-color: black" uk-sticky>

		<button class="uk-button uk-button-default" type="button" style="border: none" uk-toggle="target: #blog-toc">
			<span uk-icon="icon: menu" style="color: white"></span>
		</button>

		<!-- HEADING -->
		<h2 class="uk-flex uk-flex-center uk-margin-remove uk-padding-small uk-padding-remove-vertical"
			style="font-family: 'Cormorant', serif; color: white">
			<a class="uk-text" style="color: white" href="../../blog.html">juanedflores</a>&nbsp;&nbsp;
			<span style="font-family: Rozha One, serif; font-size: 100%">[ BLOG ]</span>
		</h2>
	</div>

	<div class="uk-align-center uk-margin-remove-top" id="contentArea">

		<!-- BODY -->
		<div id="blog-toc" uk-offcanvas="mode: slide; container: #contentArea">
			<div class="uk-offcanvas-bar">
				<button class="uk-offcanvas-close" type="button" uk-close></button>
				<h3>Table of Contents</h3>
				<div>$toc$</div>
			</div>
		</div>
		<div class="uk-container uk-margin uk-width-1-2@m" style="overflow: scroll;">
$body$
		</div>

	</div>
</body>

</html>
