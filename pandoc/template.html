<!DOCTYPE html>
<html $if(lang)$ lang="$lang$" $endif$ dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="generator" content="pandoc" />

    $for(author-meta)$
    <meta name="author" content="$author-meta$" />
    $endfor$

    $if(date-meta)$
    <meta name="date" content="$date-meta$" />
    $endif$

    <title>$if(heading)$$heading$$endif$</title>

    <link rel="stylesheet" href="./css/uikit.min.css" />
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script>

    $for(header-includes)$ $header-includes$ $endfor$
</head>

<body>
    <div class="uk-container uk-margin-top uk-margin-large-bottom">
	$if(heading)$
	<div uk-grid>
	    <div class="uk-width-1-1">
		<h1 class="uk-heading-medium">$heading$</h1>
		$for(subheading)$
		<p class="uk-text-large" style="margin: 0;">$subheading$</p>
		$endfor$
	    </div>
	</div>
	$endif$

	<div class="uk-navbar-containe" uk-navbar>
	    <div class="uk-navbar-right">
	      <ul class="uk-navbar-nav">
		  <li><a href="#statement">Statement</a></li>
		  <li><a href="#">CV</a></li>
		  <li><a href="#">Blog</a></li>
		  <li><a href="#contact">Contact</a></li>
	      </ul>
	    </div>
	</div>

	<div uk-grid>
	    <div class="uk-width-1-4@m">
		<div uk-sticky="media: @m;">
		    <h3 style="text-align:left;">Work</h3>
		    $if(toc)$ $toc$ $endif$
		</div>
	    </div>

	    <div class="uk-width-3-4@m">
		$body$
	    </div>
	</div>

    </div>
</body>

</html>
