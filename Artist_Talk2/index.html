<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Juan's Artist Talk</title>

  <!-- <link rel="stylesheet" href="dist/reset.css" /> -->
  <link rel="stylesheet" href="dist/reveal.css" />
  <link rel="stylesheet" href="dist/theme/white.css" />

  <link rel="stylesheet" href="../css/uikit.min.css" />
  <link rel="stylesheet" href="../css/artistwebsite.css" />
  <script src="../js/uikit.min.js"></script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <img src="./images/poster.png" width="40%" uk-image />
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <img src="https://i.imgur.com/Xwp56Dq.jpg" width="50%" />
        </div>
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <embed src="https://www.smartsolve.com/news/5-practical-uses-for-water-soluble-paper"
            style="width: 1000px; height: 800px" />
        </div>
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <div class="uk-column-1-2 uk-column-divider" width="100%">
            <img src="https://i.imgur.com/9XSOvHK.png" width="100%" />
            <img src="https://i.imgur.com/gucQ8zN.jpg" width="100%" />
          </div>
        </div>
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <img src="https://i.imgur.com/Rf3Li8E.jpg" width="50%" />
        </div>
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <div class="uk-column-1-2 uk-column-divider" width="100%">
            <img src="https://i.imgur.com/kd3x2xY.png" width="100%" />
            <img src="https://i.imgur.com/n6jaE66.png" width="100%" />
          </div>
        </div>
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <img src="./images/Water_Soluble_Experiments.png" width="90%" />
        </div>
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <div class="uk-column-1-2 uk-column-divider" width="100%">
            <img src="https://i.imgur.com/MDTBMl3.png" width="100%" />
            <img src="./images/level.png" width="100%" />
            <p>Bubble level</p>
          </div>
        </div>
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <img src="./images/walk_test.jpeg" width="50%" />
        </div>
      </section>
      <section>
        <p>before</p>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <img src="./images/saic_gallery.png" width="90%" />
        </div>
      </section>
      <section>
        <div class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge">
          <div class="uk-column-1-2 uk-column-divider" width="100%">
            <img src="./images/walk_photo.png" width="100%" />
            <img src="./images/walk_photo2.png" width="100%" />
          </div>
        </div>
      </section>
      <section>
        <iframe
          src="https://www.youtube-nocookie.com/embed/KjetJkYRanU?autoplay=0&amp;showinfo=0&amp;rel=0&amp;modestbranding=1&amp;playsinline=1"
          width="1080" height="720" allowfullscreen uk-responsive uk-video="automute: true"></iframe>
      </section>
      <section>
        <p>after</p>
      </section>
      <section>
        <p>Full View of all work</p>
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,
      controls: false,
      controlsTutorial: false,
      progress: false,
      transition: 'fade',
      hideCursorTime: 100,
    });
  </script>
</body>

</html>
